<p>my-recipes works!</p>

<ul>
  <li *ngFor="let recipe of userRecipeList">
    <ng-container
      >{{ recipe.title }} - {{ recipe.createdByEmail }}</ng-container
    >

    <ul>
      <li *ngFor="let ingredient of recipe.ingredients">
        <ng-container>{{ ingredient }}</ng-container>
      </li>
    </ul>

    <button (click)="deleteRecipe(recipe.id)">Delete</button>
  </li>
</ul>

<section>
  <div class="auth">
    <form>
      <h1>Login</h1>

      <div class="auth__input__container">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Email Address"
          name="email"
          required
          autocomplete
          [(ngModel)]="email"
        />
      </div>

      <div class="auth__input__container">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Password"
          name="password"
          required
          autocomplete
          [(ngModel)]="password"
        />
      </div>

      <div>
        <button class="primary__button" (click)="login()" type="submit">
          Submit
        </button>
      </div>
    </form>

    <div class="auth__link">
      <p>Don't have an account?</p>
      <a routerLink="/register">Sign Up</a>
    </div>
  </div>
</section>
